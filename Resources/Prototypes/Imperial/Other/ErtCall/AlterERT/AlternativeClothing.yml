#Helmets
#Leader
- type: entity
  parent: ClothingHeadHelmetHardsuitSyndieCommander
  id: ClothingHeadHelmetHardsuitERTLeaderAlternative
  noSpawn: true
  name: ERT leader hardsuit helmet
  description: A special hardsuit helmet worn by members of an emergency response team.
  components:
    - type: Sprite
      sprite: Imperial/ErtCall/Hardsuits/Head/ertleader.rsi
    - type: Clothing
      sprite: Imperial/ErtCall/Hardsuits/Head/ertleader.rsi
    - type: PointLight
      color: "#addbff"
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.9
          Slash: 0.9
          Piercing: 0.9
          Heat: 0.9

